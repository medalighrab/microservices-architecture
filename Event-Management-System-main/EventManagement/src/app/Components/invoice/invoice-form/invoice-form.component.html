<div class="invoice-form">
  <h2>{{ invoiceId ? '✏️ Modifier la facture' : '➕ Nouvelle facture' }}</h2>

  <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Utilisateur (ID)</label>
      <input type="number" class="form-control" formControlName="user" readonly>
    </div>

    <div class="mb-3">
      <label>ID Réservation</label>
      <input type="number" class="form-control" formControlName="booking_id">
    </div>

    <div class="mb-3">
      <label>Montant</label>
      <input type="number" class="form-control" formControlName="amount">
    </div>

    <div class="mb-3">
      <label>Statut</label>
      <select class="form-control" formControlName="status">
        <option value="UNPAID">En attente</option>
        <option value="PAID">Payée</option>
        <option value="CANCELLED">Annulée</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">
      {{ invoiceId ? 'Mettre à jour' : 'Créer' }}
    </button>
    <button type="button" class="btn btn-secondary" routerLink="/invoice">Annuler</button>
  </form>
</div>
