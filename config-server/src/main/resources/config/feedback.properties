spring.application.name=FeedBack
server.port=9090

# ? CORRECTION : Ajoutez les paramètres de sécurité MySQL
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true



# Feign configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000


# ? CORRECTION : Ajoutez le bon fuseau horaire
spring.datasource.url=jdbc:mysql://localhost:3306/feedback_db?useSSL=false&serverTimezone=Europe/Paris&allowPublicKeyRetrieval=true

