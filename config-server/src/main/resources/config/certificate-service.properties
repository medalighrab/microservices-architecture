server.port=8086
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/certificate_db?useSSL=false&serverTimezone=Europe/Paris&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mail.host=000.00.000.000
spring.mail.port=25
spring.mail.username=username@host.com
spring.mail.password=password@#123
spring.mail.properties.mail.smtp.protocol=smtp
spring.mail.properties.mail.smtp.tls=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=000.00.000.000

#Eureka
spring.application.name=certificate-service
welcome.message=Welcome to Certificate Ms
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
